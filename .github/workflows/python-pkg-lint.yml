name: Continuous Integration

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to lint on, in string format"
        required: true
        type: string
    secrets:
      private-ssh-keys:
        description: "Array of private packages SSH deploy keys, in string format"
        required: false

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Set up GitHub repository"
        uses: actions/checkout@v2
      - name: "Set up Python"
        uses: actions/setup-python@v3
        with:
          python-version: ${{ inputs.python-version }}
      - name: "Set up private packages SSH keys"
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
            ${{ secrets.ssh-keys }}
      - name: "Install Python dependencies"
        run: |
          pip install --no-cache-dir --upgrade pip setuptools wheel
          pip install --no-cache-dir --quiet ".[lint]"
          pip list
      - name: "Check code format"
        run: |
          make check
